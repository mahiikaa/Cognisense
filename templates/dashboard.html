<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fatigue Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">ðŸ§  Fatigue Detection App</span>
            <a href="/exit" class="btn btn-outline-light">Exit</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4">Welcome to the Dashboard</h3>

        {% if result %}
            <div class="alert alert-info">
                <strong>Fatigue Result:</strong> {{ result }}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Upload Behavior File (CSV/TXT)</label>
                    <input class="form-control" type="file" name="behavior_file">
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button class="btn btn-primary me-2" type="submit" name="upload_behavior">Upload</button>
                    <button class="btn btn-success" type="submit" name="start_detection">Start Detection</button>
                </div>
            </div>
        </form>

        <div class="mb-4">
            <button class="btn btn-outline-info me-2" type="submit" name="trend_graph" formmethod="POST">Show Trend Graph</button>
            <button class="btn btn-outline-secondary me-2" type="submit" name="bar_graph" formmethod="POST">Show Bar Chart</button>
            <button class="btn btn-outline-danger me-2" type="submit" name="export_pdf" formmethod="POST">Export PDF</button>
            <button class="btn btn-outline-warning" type="submit" name="export_csv" formmethod="POST">Export CSV</button>
        </div>

        {% if graph %}
            <h5>Fatigue Trend:</h5>
            <img src="{{ graph }}" class="img-fluid mb-4">
        {% endif %}

        {% if bar %}
            <h5>Prediction Summary:</h5>
            <img src="{{ bar }}" class="img-fluid">
        {% endif %}
    </div>
</body>
</html>
